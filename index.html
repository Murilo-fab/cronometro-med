<html>
<head>
  <meta charset="UTF-8">
  <title>Cron√¥metro Formatura</title>
  <link href="image/icon.png" rel="icon">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', arial;
        background-color: #1F2937;
        color: #F9FAF8;
    }
    div {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    h1, h3 {
        padding: 5px;
        margin: 0px;
    }
  </style>
</head>
<body>
  <script>
    
    var countDownDate = new Date("Aug 14, 2025 00:00:01").getTime();

    var x = setInterval(function (){

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
        var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60) / (1000 * 60)));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("weeks").innerHTML = weeks;
        document.getElementById("weeks-text").innerHTML = "Semanas";

        document.getElementById("days").innerHTML = days;
        document.getElementById("days-text").innerHTML = "Dias";

        document.getElementById("hours").innerHTML = hours;
        document.getElementById("hours-text").innerHTML = "Horas";

        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("minutes-text").innerHTML = "Minutos";

        document.getElementById("seconds").innerHTML = seconds;
        document.getElementById("seconds-text").innerHTML = "Segundos";

    }, 1000);
  </script>
</body>
    <div>
        <h1 id="weeks"></h1>
        <h3 id="weeks-text"></h3>
    </div>
    <div>
        <h1 id="days"></h1>
        <h3 id="days-text"></h3>
    </div>
    <div>
        <h1 id="hours"></h1>
        <h3 id="hours-text"></h3>
    </div>
    <div>
        <h1 id="minutes"></h1>
        <h3 id="minutes-text"></h3>
    </div>
    <div>
        <h1 id="seconds"></h1>
        <h3 id="seconds-text"></h3>
    </div>
</html>
